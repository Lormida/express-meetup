components:
  schema:
    UsersResponse:
      type: array
      items:
        $ref: '#/components/schema/UserAuthResponse'

    UserResponse:
      type: object
      required:
        - id
        - email
        - name
        - roles
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          example: 63e1f99adb7a8c99963a4f77
        email:
          type: string
        name:
          type: string
        roles:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
                enum:
                  - ADMIN
                  - USER
                example: USER
        createdAt:
          type: string
          format: date-time
          example: '2023-03-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-03-01T12:00:00Z'
