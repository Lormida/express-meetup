components:
  schema:
    Meetups:
      type: array
      items:
        $ref: "#/components/schema/Meetup"

    Meetup:
      type: object
      required:
        - name
        - description
        - time
        - tags
      properties:
        name:
          type: string
        description:
          type: string
        time:
          type: string
          format: date-time
        place:
          type: string
          default: Minsk
        tags:
          type: array
          items:
            type: string

    MeetupNotFound:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Meetup not found
